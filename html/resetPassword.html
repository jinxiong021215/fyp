<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="auth-card" style="max-width:480px;">
      <div class="auth-card-header">
        <div class="icon"><i class="fa-solid fa-lock"></i></div>
        <h2>Reset Password</h2>
        <p>Enter your new password twice</p>
      </div>
      <div class="auth-card-body">
        <p id="reset-email-line" class="text-muted small d-none">Resetting password for <b id="resetEmailLabel"></b></p>
        <form id="reset-form">
          <div class="form-group">
            <label class="form-label" for="newPass1">New Password</label>
            <input type="password" class="form-control" id="newPass1" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="newPass2">Confirm New Password</label>
            <input type="password" class="form-control" id="newPass2" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          <div id="reset-feedback" class="text-center mt-2" style="display:none;"></div>
        </form>
      </div>
      <div class="text-center mt-2">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/resetPassword.js"></script>
</body>
</html>
