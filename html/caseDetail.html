<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="container py-4">
    <h4 class="mb-3"><i class="fa-regular fa-clipboard me-2"></i>Case Detail</h4>
    <div class="card shadow-sm mb-4" id="case-info"></div>

    <div class="row g-4">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-white d-flex align-items-center">
            <i class="fa-regular fa-message me-2 text-primary"></i>
            <span class="fw-semibold">Notes & Updates</span>
          </div>
          <div class="card-body">
            <div id="comment-list" class="list-group mb-3"></div>
          </div>
          <div class="card-footer bg-white">
            <form id="comment-form">
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="fa-regular fa-note-sticky"></i></span>
                <input type="text" class="form-control" id="comment-input" placeholder="Add a note or update..." required>
                <button type="submit" class="btn btn-primary" id="comment-submit-btn"><i class="fa-regular fa-paper-plane me-1"></i> Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white d-flex align-items-center">
            <i class="fa-solid fa-user-gear me-2 text-secondary"></i>
            <span class="fw-semibold">Assigned Technicians</span>
          </div>
          <div class="card-body">
            <div id="assigned-tech"></div>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-header bg-white d-flex align-items-center">
            <i class="fa-regular fa-clock me-2 text-muted"></i>
            <span class="fw-semibold">Activity Log</span>
          </div>
          <div class="card-body">
            <ul id="activity-log" class="list-group list-group-flush"></ul>
          </div>
          <div class="card-footer bg-white" id="activity-log-form">
            <form id="activity-form">
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-white"><i class="fa-regular fa-pen-to-square"></i></span>
                <input type="text" class="form-control" id="activity-input" placeholder="Add activity update..." required>
                <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus me-1"></i> Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Receipt Modal (placed outside dynamic content) -->
  <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="receiptModalLabel"><i class="fa-regular fa-file-lines me-2"></i>Receipt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="receipt-body">
            <div class="mb-2"><b>Case ID:</b> <span id="receipt-case-id">-</span></div>
            <div class="mb-2"><b>Bill ID:</b> <span id="receipt-bill-id">-</span></div>
            <div class="mb-2"><b>Amount:</b> <span id="receipt-amount">-</span></div>
            <div class="text-muted small">Please confirm to complete your payment.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark me-1"></i> Close</button>
          <button type="button" class="btn btn-primary" id="confirm-pay-btn"><i class="fa-solid fa-check me-1"></i> Confirm Pay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Technicians Modal (placed outside dynamic content to avoid flicker) -->
  <div class="modal fade" id="addTechModal" tabindex="-1" aria-labelledby="addTechModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTechModalLabel"><i class="fa-solid fa-user-plus me-2"></i>Add Technicians to Case</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="add-tech-list"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark me-1"></i> Cancel</button>
          <button type="button" class="btn btn-primary" id="add-tech-confirm-btn"><i class="fa-solid fa-user-check me-1"></i> Add Technician(s)</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/caseDetail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
