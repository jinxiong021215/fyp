<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intra Dashboard FSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style></style>
  <!-- Scripts -->
  <script src="../js/intraDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Field Service Management</div>
        <div class="user-section">
            <div class="user-avatar" id="avatar">U</div>
            <div class="user-info">
                <div class="name" id="userName">User Name</div>
                <div class="role" id="userRole">Role</div>
            </div>
        </div>
        <nav class="nav flex-column" id="sidebarNav">
          <!-- 动态填充菜单 -->
        </nav>
        <button class="logout mt-auto" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
    </div>
    <div class="main-content">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0" id="dashboardTitle">Intra Dashboard</h4>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="dropdown">
                  <button class="btn btn-light position-relative" id="notifBtn" data-bs-toggle="dropdown" aria-expanded="false" title="Notifications">
                    <i class="fa-regular fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" id="notifBadge">0</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 280px; max-height: 320px; overflow:auto;" id="notifMenu">
                    <li class="text-muted small px-2">No notifications</li>
                  </ul>
                </div>
        <div class="user-menu">
          <div class="user-avatar" id="avatar2">U</div>
          <span class="user-name d-none" id="userName2">User Name</span>
        </div>
            </div>
        </div>
        <!-- Case Management Table -->
        <div class="container py-3">
          <h3>Case Management</h3>
          <div class="table-responsive">
            <table class="table" id="caseTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th class="d-none d-md-table-cell">Type</th>
                  <th>Status</th>
                  <th class="d-none d-md-table-cell">Customer</th>
                  <th>Assign Technician</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="roleContent"></div>
    </div>
</body>
</html>
