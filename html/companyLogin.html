<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Employee Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/companyLogin.css">
  <style></style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="auth-card">
      <div class="auth-card-header">
        <div class="icon">
          <i class="fa-solid fa-building"></i>
        </div>
        <h2>Company Employee Login</h2>
        <p>Sign in with your employee account</p>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <span class="input-icon"><i class="fa-regular fa-envelope"></i></span>
          <input type="text" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
        <div id="login-feedback" class="text-center mb-2" style="display:none;"></div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/companyLogin.js"></script>
</body>
</html>
